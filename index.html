<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="row row-card">
    <div class="col-lg-4 col-md-1 col-sm-1"></div>
    <div class="col-lg-4 col-md-10 col-sm-10 card-col">
      <div class="card">
        <div class="card-top">
        </div>
        <div class="card-bottom">
          <img src="images/image-victor.jpg" alt="victor-photo-jpg">
          <div class="name">
            <p>Victor Crest <span>26</span></p>
            <p>London</p>
          </div>
          <hr>
          <div class="row statistics">
            <div class="col-4 followers">
              <p>80K</p>
              <p>Followers</p>
            </div>
            <div class="col-4 likes">
              <p>803K</p>
              <p>Likes</p>
            </div>
            <div class="col-4 photos">
              <p>1.4K</p>
              <p>Photos</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-4 col-md-1 col-sm-1"></div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
